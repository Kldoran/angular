<div class="container-fluid mainPanel">
    <div class="row">
        <h2 class="col-sm">Reviews for {{bookId}}</h2>
    </div>
    <review-form class="row" [bookId]="bookId"></review-form>
    <div class="row">
        <div class="col-lg-8">
            <table class="table table-border table-striped">
                <thead>
                    <tr>
                        <th>Review</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let review of reviews">
                        <td>{{review.content}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
