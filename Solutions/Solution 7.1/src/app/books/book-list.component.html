<div class="container-fluid mainPanel">
    <div class="">
        <h2 class="col-sm-offset-1">Books</h2>
        <div class="col-lg-8 col-sm-offset-1">
            <book-form (createBook)="addBook($event)"></book-form>
            <table class="table table-border table-striped">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Cover</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let book of books; let i = index;  let even = even; let odd = odd; trackBy:trackBook">
                        <td>
                            <a [routerLink]="['/reviews/' + book.bookId]">{{book.title}}</a>
                        </td>
                        <td>{{book.author}}</td>
                        <td>
                            <img src="{{book.cover | noImage}}" alt="{{book.title + ' book cover'}}">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
