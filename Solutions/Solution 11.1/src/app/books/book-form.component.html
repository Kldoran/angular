<form class="form-group form-inline" novalidate [formGroup]="bookForm" (ngSubmit)="add()">
    <label class="control-label">Title:
        <input type="text" class="form-control" formControlName="title" placeholder="Title" />
    </label>
    <label class="control-label">Author:
        <input type="text" class="form-control" formControlName="author" placeholder="Author" />
    </label>
    <div class="form-group form-inline">
        <img src="{{cover | noImage}}" bkDragDrop (onDropped)="onDrop($event)" />
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!bookForm.valid">Add Book</button>
    <div *ngIf="bookForm.get('title').hasError('required') && !bookForm.get('title').pristine" class="text-alert alert-danger">
        Title is required
    </div>
    <div *ngIf="bookForm.get('title').hasError('minlength') && !bookForm.get('author').pristine && !bookForm.get('title').pristine" class="text-alert alert-danger">
        Title must be at least 5 characters
    </div>
    <div *ngIf="bookForm.get('title').hasError('pattern') && !bookForm.get('title').pristine" class="text-alert alert-danger">
        Only letters and numbers are allowed
    </div>
    <div *ngIf="bookForm.get('author').hasError('required') && !bookForm.get('author').pristine" class="text-alert alert-danger">
        Author is required
    </div>
</form>
